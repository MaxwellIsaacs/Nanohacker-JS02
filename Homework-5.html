<script type="text/javascript">
const getCreatureType = (name) => {
	if (name == "Shrek") {
		return "ogre";
	} else if (name == "Donkey") {
		return "donkey";
	} else if (name == "Puss in Boots") {
		return "cat";
	} else {
		return "not a creature";
	}
}
const theCreature = "Shrek";
const shrekCreatureType = getCreatureType("Shrek");
console.log(shrekCreatureType);
console.log(theCreature + "is a " + shrekCreatureType)
</script>
